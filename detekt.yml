# Configuration of Detekt rule sets, see: https://github.com/arturbosch/detekt#rulesets

build:
    failThreshold: 12

complexity:
    LargeClass:
        threshold: 150
    NestedBlockDepth:
        threshold: 4

comments:
    CommentOverPrivateMethod:
        active: false

performance:
    SpreadOperator:
        active: false

style:
    WildcardImport:
        active: false
    ForbiddenComment:
        active: false
